<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="col-12 col-md-4 current-container">
            <div class="container">
                <h3>Seach for a City</h3>
                <form id="search-form" class="d-flex">
                    <input id="searched-city" type="text" placeholder="Charlotte" type="search">
                    <br>
                    <button id="search-btn">Search</button>
                </form>
                <div class="column">
                    <div id="history-btns" class="d-flex flex-col mx-auto=s"></div>
                </div>
            </div>
            <div class="box current-forecast">
                <h1 class="city-name"></h1>
                <p class="temp"></p>
                <p class="humidity"></p>
                <p class="wind"></p>
                <p class="uvi"></p>
            </div>
        </div>
        <div class="five-day"></div>
    </main>
    <script src="./assets/scrypt.js"></script>
</body>

</html>
